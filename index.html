<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="Header logo">
            </div>
            <ul class="menu">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul> 
        </div>

        <div class="content">

            <div class="hero">
                <div class="hero-text">
                    <p class="hero-main">This website is awesome</p>
                    <p class="hero-secondary">This website has some subtext that goes here under the title. It's a smaller font and the colour is lower contrast.</p>
                    <button>Sign up</button>
                </div>
                <div class="hero-image">
                    <img src="./images/hero.png" alt="hero image">
                </div>
            </div>

            <div class="information">
                <div class="information-header">
                    <p>Some random information</p>
                </div>
                <div class="information-cards">
                    <div class="card card-one"></div>
                    <div class="card card-two"></div>
                    <div class="card card-three"></div>
                    <div class="card card-four"></div>
                </div>
            </div>

        </div>
        
        <div class="footer">
            <p class="copyright">Copyright &copy; The Odin Project</p>
        </div>
</body>
</html>
